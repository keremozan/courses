<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerem Ozan Bayraktar - Course Materials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #1a1a1a;
            --gray-dark: #4a4a4a;
            --gray-mid: #6b6b6b;
            --gray-light: #e5e5e5;
            --white: #fafafa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: var(--black);
            background: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 64px 24px;
        }

        header {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--gray-light);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--gray-mid);
        }

        .year-section {
            margin-bottom: 48px;
        }

        .year-header {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gray-mid);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--gray-light);
        }

        .semester {
            margin-bottom: 32px;
        }

        .semester-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--gray-mid);
            margin-bottom: 12px;
        }

        .course-list {
            display: grid;
            gap: 1px;
            background: var(--gray-light);
            border: 1px solid var(--gray-light);
        }

        .course-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 16px;
            padding: 16px;
            background: var(--white);
            text-decoration: none;
            color: inherit;
            transition: background 0.15s;
        }

        .course-item:hover {
            background: #f5f5f5;
        }

        .course-code {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-mid);
        }

        .course-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--black);
        }

        .course-links {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .course-links a {
            color: var(--gray-mid);
            text-decoration: none;
        }

        .course-links a:hover {
            color: var(--black);
            text-decoration: underline;
        }

        footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-light);
            font-size: 12px;
            color: var(--gray-mid);
        }

        footer a {
            color: var(--gray-mid);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .course-item {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .course-links {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Materials</h1>
            <p class="subtitle">Kerem Ozan Bayraktar Â· Sabanci University</p>
        </header>

        <div class="year-section">
            <div class="year-header">2025-26</div>

            <div class="semester">
                <div class="semester-label">Spring</div>
                <div class="course-list">
                    <div class="course-item">
                        <span class="course-code">VA 204</span>
                        <span class="course-title">Language of Drawing II</span>
                        <div class="course-links">
                            <a href="courses/2025-26/spring/va204/">Syllabus</a>
                        </div>
                    </div>
                    <div class="course-item">
                        <span class="course-code">VA 315/515</span>
                        <span class="course-title">Visual Culture</span>
                        <div class="course-links">
                            <a href="courses/2025-26/spring/va315/">Syllabus</a>
                            <a href="courses/2025-26/spring/va315/readings.html">Readings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="mailto:keremozan.bayraktar@sabanciuniv.edu">keremozan.bayraktar@sabanciuniv.edu</a>
        </footer>
    </div>
</body>
</html>
